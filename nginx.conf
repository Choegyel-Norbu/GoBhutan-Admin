# Nginx configuration for GoBhutan Admin
# Place this file at: /etc/nginx/sites-available/gobhutan-admin
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/gobhutan-admin /etc/nginx/sites-enabled/

# HTTP Server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    
    server_name gobhutan.site;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name gobhutan.site;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gobhutan.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gobhutan.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve application from subpath
    location /go-bhutan-admin/ {
        alias /var/www/gobhutan-admin/;
        try_files $uri $uri/ /go-bhutan-admin/index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # Redirect root to subpath
    location = / {
        return 301 /go-bhutan-admin/;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


